<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Lista de produtos</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <button type="button" class="btn btn-light" data-bs-toggle="collapse" data-bs-target="#ambugue" aria-expanded="false" aria-controls="ambugue" ><img src="Menu.png" alt="menu"></button>
                    
                        <div id="ambugue" class="collapse  collapse-horizontal ">
                            <div class="col-12">

                                <div class="row">
                                    <div class="col">
                                        <h1 class="h6">Filtar por</h1>
                                    </div>
                                    <div class="col-2">
                                        <img src="iconfechar.png" style="width: 15px;" alt="fechar">
                                    </div>
                                    <hr>
                                </div>
                                <!-- filtos: -->
                                <div class="row ">
                                    <div class="col-12 ">
                                        <form action="#">
                                            <h1 class="h6">Marca</h1>
                                            <input type="checkbox" id="Addidas" name="marca">
                                            <label for="Addidas">Addidas</label> <br>
                                            <!-- Outra marca: -->
                                            <input type="checkbox" id="Calenciaga" name="marca">
                                            <label for="Calenciaga">Calenciaga</label> <br>
                                            <!-- Outra -->
                                             <input type="checkbox" id="k-Swiss" name="marca">
                                             <label for="k-Swiss">k-Swiss</label> <br>
                                             <!-- outra -->
                                              <input type="checkbox" id="Nike" name="marca">
                                              <label for="Nike">Nike</label> <br>
                                              <!-- outra -->
                                               <input type="checkbox" id="Puma" name="marca">
                                               <label for="Puma">Puma</label>
                                        </form>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-12">
                                        <form action="">
                                            <h1 class="h6">Categoria</h1>
                                            <label for="Esporte-e-lazer">Esporte e lazer</label>
                                            <input type="checkbox" id="Esporte-e-lazer" name="categoria">

                                            <!-- outra categoria -->
                                            <label for="Casual">Casual</label>
                                            <input type="checkbox" id="Casual" name="categoria">

                                            <!-- outra categoria -->
                                            <label for="utilitario">utilitário</label>
                                            <input type="checkbox" id="utilitario" name="categoria">

                                            <!-- outra categoria -->
                                            <label for="corrida">Corrida</label>
                                            <input type="checkbox" id="corrida" name="categoria">
                                        </form>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-12">
                                        <form action="">
                                            <h1 class="h6">Gênero</h1>
                                            <label for="genero">Addidas</label>
                                            <input type="checkbox" id="genero" name="genero">
                                        </form>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-12">
                                        <form action="">
                                            <h1 class="h6">Estado</h1>
                                            <label for="estado">Addidas</label>
                                            <input type="radio" id="estado" name="estado">
                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</html>
