<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <title>Lista de produtos</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <!-- botão -->
                    <div class="col-2 ">
                        <button class="btn" data-bs-toggle="collapse" data-bs-target="#filtro"><img src="Menu.png" alt="menu"></button>
                    </div>
                    <!-- logo -->
                    <div class="col-5 col-sm-4  text-center">
                        <img src="logo.png" alt="">
                    </div>
                    <!-- botão de procura -->
                    <div class="col-1">
                        <img src="Search.png" alt="">
                    </div>
                    <!-- carrinho -->
                    <div class="col-2 col-sm-2  text-center">
                        <img src="Carrinho.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <!-- filtro -->
                     <div class="collapse-horizontal collapse col-10" id="filtro">
                        <div class="row justify-content-between">
                            <div class="col-4 "> <h1 class="h6">Filtrar por</h1> </div>
                            <div class="col-2 "> <img src="iconfechar.png" class="ms-4 " alt="fechar"> </div>
                            <hr>
                        </div>
                        <form action="">
                            <!--Marca-->
                            <h1 class="h6">Marca</h1>
                            <div>
                                <input type="checkbox" name="Marca" id="Adidas">
                                <label class="" for="Adidas">Adidas</label>
                            </div>

                            <div>
                                <!-- Outra Marca -->
                                <input type="checkbox" name="Marca" id="Balenciaga">
                                <label for="Balenciaga">Balenciaga</label>
                            </div>

                            <div>
                                <!-- Outra Marca -->
                                <input type="checkbox" name="Marca" id="K-Swiss">
                                <label for="K-Swiss">K-Swiss</label>
                            </div>

                            <div>
                                <!-- Outra Marca -->
                                <input type="checkbox" name="Marca" id="Nike">
                                <label for="Nike">Nike</label>
                            </div>

                            <div>
                                <!-- Outra Marca -->
                                <input type="checkbox" name="Marca" id="Puma">
                                <label for="Puma">Puma</label>
                            </div>

                            
                            <!--Categoria-->
                            <h1 class="h6">Categoria</h1>
                            <div><input type="checkbox" name="Categoria" id="Esporte-e-lazer"><label for="Esporte-e-lazer">Esporte e lazer</label></div>
                            <div><input type="checkbox" name="Categoria" id="Casual"><label for="Casual">Casual</label></div>
                            <div><input type="checkbox" name="Categoria" id="Utilitário"><label for="Utilitário">Utilitário</label></div>
                            <div><input type="checkbox" name="Categoria" id="Corrida"><label for="Corrida">Corrida</label></div>
                            <!--Gênero-->
                            <h1 class="h6">Gênero</h1>
                            <div><input type="checkbox" name="Genero" id="Masculino"><label for="Masculino">Masculino</label></div>
                            <div><input type="checkbox" name="Genero" id="Feminino"><label for="Feminino">Feminino</label></div>
                            <div><input type="checkbox" name="Genero" id="Unisex"><label for="Unisex">Unisex</label></div>
                            <!--Estado-->
                            <h1 class="h6">Estado</h1>
                            <div><input type="radio" name="Estado" id="Novo"><label for="Novo">Novo</label></div>
                            <div><input type="radio" name="Estado" id="Usado"><label for="Usado">Usado</label></div>
                        </form>
                     </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</html>
