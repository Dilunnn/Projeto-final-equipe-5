<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagina de login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="Vector.png"
            alt="Logo"
            height="24"
            class="d-inline-block align-text-top"
          />
          Digital Store
        </a>
        <div>
          <form class="d-flex" style="background-color: #f8f8f8" role="search">
            <input
              class="form-control me-2 mt-1"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn" type="submit">
              <img src="Search.png" alt="pesquisa" />
            </button>
          </form>
        </div>
        <div>
          <a href="" class="text-dark p-3">Cadastre-se</a>
          <button type="button" class="btn" style="background: #c92071">
            <a href="" class="text-decoration-none text-light">Entrar</a>
          </button>
        </div>
        <div>
          <img src="Carrinho.png" alt="" />
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="container vh-100 d-flex align-items-center">
      <div class="row w-100">
        <div class="col-10 col-md-6 mx-auto">
          <form class="formulario">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >endereço de email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                Nunca compartilharemos seu e-mail com mais ninguém.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >senha</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >não sou um robô</label
              >
            </div>
            <button type="submit" class="btn btn-primary">enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js
"></script>
</html>
